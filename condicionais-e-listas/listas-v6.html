<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- Identificando os elementos no v-for -->

<div id="app">
    <ul>
        <li v-for="(cor, index) in cores" :key='cor'>{{index + 1}}) {{ cor }}</li>
    </ul>
    
    <hr>
    
    <template v-for="(cor, index) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ index }}</p>
    </template>

    <hr>

    <ul>
        <li v-for="pessoa in pessoas">
            <!-- {{pessoa.nome}} -->
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{index + 1}})
            </div>
        </li>
    </ul>

    <hr>

    <div v-for="n in 10">{{ n }}</div>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho','verde','amarelo','azul'],
            pessoas: [
                {nome: 'Ana', idade: 26, peso: '59'},
                {nome: 'Guilherme', idade: 22, peso: '89'},
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p{
        display: inline;
    }
</style>
